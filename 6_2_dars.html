<!DOCTYPE html>
<html>
<head>
  <title>Input Types</title>
  <style>
    div {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div>
    <label for="text">Text Input:</label>
    <input type="text" id="text" name="text">
    <button>Submit</button>
  </div>

  <div>
    <label>Checkboxes:</label><br>
    <input type="checkbox" id="bike" name="vehicle1" value="Bike">
    <label for="bike"> I have a bike</label><br>
    <input type="checkbox" id="car" name="vehicle2" value="Car">
    <label for="car"> I have a car</label><br>
    <input type="checkbox" id="boat" name="vehicle3" value="Boat">
    <label for="boat"> I have a boat</label><br>
    <button>Submit</button>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number">
  </div>

  <div>
    <label for="radio1">Radio:</label><br>
    <input type="radio" id="option1" name="radio" value="1">
    <label for="option1"> Option 1</label><br>
    <input type="radio" id="option2" name="radio" value="2">
    <label for="option2"> Option 2</label>
  </div>

  <div>
    <label for="color">Color Picker:</label>
    <input type="color" id="color" name="color">
  </div>

  <div>
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100">
  </div>

  <div>
    <label for="file">File Upload:</label>
    <input type="file" id="file" name="file">
  </div>

</body>
</html>
