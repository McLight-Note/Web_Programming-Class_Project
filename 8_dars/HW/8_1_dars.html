<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display JS Object in Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table id="infoTable">
    <caption>Personal Information</caption>
    <tr>
      <th>Property</th>
      <th>Property Value</th>
    </tr>
  </table>

  <script src="8_1_dars.js"></script>

</body>
</html>
