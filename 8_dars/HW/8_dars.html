<!DOCTYPE html>

<html>
    <head>
        <title>Homework</title>
        <link rel="stylesheet" href="8_dars.css">
    </head>
    <body>
        <div class="converter-box">
            <h3>Temperature Converter</h3>
            <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
            
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="text" id="fahrenheit" placeholder="Fahrenheit">
            <button onclick="convertToCelsius()">Convert</button>

            <div class="output">
            <label for="celsius">Celsius:</label>
            <span id="celsius"></span>
            </div>
        </div>
        
        <script src="8_dars.js"></script>
    </body>
</html>
